<!-- today.component.html -->
<p>
  Today is
  @switch (now.getDay()) {
    @case (0) {
      Sunday
    }
    @case (1) {
      Monday
    }
    @case (2) {
      Tuesday
    }
    @case (3) {
      Wednesday
    }
    @case (4) {
      Thursday
    }
    @case (5) {
      Friday
    }
    @case (6) {
      Saturday
    }
    @default {
      a new day
    }
  }
  and the time is {{ now | date: "mediumTime" }}
  <button (click)="refreshTime()">Refresh time</button>
</p>
